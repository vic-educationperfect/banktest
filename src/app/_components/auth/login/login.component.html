<div class="d-flex justify-content-center">
  <div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onLogIn()">
      <mat-card>
        <mat-card-title>
          <mat-icon>perm_identity</mat-icon>
          <span>Login</span>
        </mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <input matInput [(ngModel)]="accountNumber" name="accountNumber" pattern="^\S+@\S+$" required="required" placeholder="Account Number" />
          </mat-form-field>
          <mat-form-field>
            <input matInput [(ngModel)]="password" name="password" required="required" pattern=".{6,30}" type="password" placeholder="Password" />
          </mat-form-field>
          <hr />
          <div *ngIf="warningMessage">
            <mat-icon>warning</mat-icon>
            {{warningMessage}}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit" color="primary">
            <span>Login</span>
          </button>
        </mat-card-actions>
        <div class="link">
          <span>Don't have an account?&nbsp;</span>
          <a
            [routerLink]="['/register']"
            routerLinkActive="link-active">
            <span>Register</span>
          </a>
        </div>
      </mat-card>
    </form>
  </div>
</div>
