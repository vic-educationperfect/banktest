<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-9 justify-content-center">
        <div class="title d-flex justify-content-center mb-5">
          TRANSACTION HISTORY
        </div>
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 w-100"
        >
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Transaction Time</th>
            <td mat-cell *matCellDef="let element">{{ element.time | date:'medium' }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="receiptNo">
            <th mat-header-cell *matHeaderCellDef>Receipt No.</th>
            <td mat-cell *matCellDef="let element">{{ element.receiptNo }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.amount | currency }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">
              {{ element.description }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
