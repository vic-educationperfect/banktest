<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-9 justify-content-center">
        <mat-card>
          <form (ngSubmit)="onSubmit()" [formGroup]="transferMoneyForm">
            <div class="title mb-4 mt-4">From Account</div>
            <div class="row">
              <div class="col-md-4 label">Account number</div>
              <div class="col-md-6 pt-1 input-container">
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="w-100">
                      <mat-label>Account number</mat-label>
                      <mat-select
                        [required]="true"
                        formControlName="fromAccountNumber"
                        (selectionChange)="onAccountChange($event)"
                      >
                        <mat-option
                          *ngFor="let account of accounts"
                          [value]="account.accountNumber"
                        >
                          {{ account.accountNumber }} - {{ account.name }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">Available Balance</div>
                  <div class="col-6 d-flex justify-content-end">
                    {{ currentBalance | currency }}
                  </div>
                </div>
              </div>
            </div>

            <div class="title mb-4 mt-4">Destination Account</div>
            <div class="row mb-4">
              <div class="col-md-4 label">Account number</div>
              <div class="col-md-6 pt-1 input-container">
                <mat-form-field class="w-100">
                  <input
                    [required]="true"
                    formControlName="toAccountNumber"
                    matInput
                    placeholder="Please enter account number"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-4 label">Select beneficiary's bank</div>
              <div class="col-md-6 pt-1 input-container">
                <mat-form-field class="w-100">
                  <mat-select
                    [required]="true"
                    formControlName="beneficiaryBank"
                  >
                    <mat-option
                      *ngFor="let bank of banks"
                      [value]="bank.id"
                    >
                      {{ bank.fullName }} ({{ bank.shortName }})
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-4 label">Beneficiary name</div>
              <div class="col-md-6 pt-1 input-container">
                <mat-form-field class="w-100">
                  <input
                    [required]="true"
                    formControlName="beneficiaryName"
                    pattern="[a-zA-Z ]*"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-4 label">Amount</div>
              <div class="col-md-6 pt-1 input-container">
                <mat-form-field class="w-100">
                  <input
                    [required]="true"
                    formControlName="amount"
                    matInput
                    type="number"
                  />
                  <span matSuffix>USD</span>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-4 label">Description</div>
              <div class="col-md-6 pt-1 input-container">
                <mat-form-field class="w-100">
                  <input
                    [required]="true"
                    formControlName="description"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button
                  mat-raised-button
                  type="submit"
                  class="btn btn-danger pull-right"
                >
                  Transfer
                </button>
              </div>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
